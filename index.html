<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔺doption</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #f04747;
      font-family: 'Comic Neue', sans-serif;
      color: yellow;
      text-align: center;
      position: relative;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #overlay-content button {
      background: white;
      color: black;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      font-style: italic;
      transition: transform 0.3s ease;
    }

    #overlay-content button.exploded {
      animation: boom 0.5s ease-out forwards;
    }

    @keyframes boom {
      0%   { transform: scale(1) rotate(0deg); opacity: 1; }
      20%  { transform: scale(1.4) rotate(5deg); }
      40%  { transform: scale(1.2) rotate(-8deg); }
      60%  { transform: scale(1.6) rotate(10deg); }
      80%  { transform: scale(0.9) rotate(-20deg); }
      100% { transform: scale(3) rotate(720deg); opacity: 0; }
    }

    .shake {
      animation: screen-shake 0.5s ease;
    }

    @keyframes screen-shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(8px, -6px); }
      60% { transform: translate(-6px, 4px); }
      80% { transform: translate(5px, -3px); }
      100% { transform: translate(0px, 0px); }
    }

    .center-gif {
      margin-top: 50px;
    }

    .floaty {
      position: absolute;
      font-size: 24px;
      animation: floaty 5s infinite;
    }

    @keyframes floaty {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50vw, -30vh); }
      50% { transform: translate(-30vw, 40vh); }
      75% { transform: translate(60vw, -10vh); }
      100% { transform: translate(0, 0); }
    }

    marquee {
      font-size: 20px;
      color: cyan;
      font-weight: bold;
      margin-top: 30px;
    }

    .warning {
      font-size: 32px;
      font-weight: bold;
      color: hotpink;
      margin-top: 40px;
      margin-bottom: 100px;
      animation: blink 0.6s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

#popup {
  position: fixed;
  top: 20vh;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  border: 3px dashed cyan;
  padding: 20px 30px;
  font-size: 18px;
  font-weight: bold;
  z-index: 9998;
  display: none;
  text-align: center;
  max-width: 500px;
  width: 80vw;
  box-sizing: border-box;
}

#popup button {
  display: inline-block;
  margin-top: 15px;
  font-size: 16px;
  padding: 10px 20px;
  background: hotpink;
  border: none;
  cursor: pointer;
  font-family: 'Comic Neue', sans-serif;
}

    @media (max-width: 768px) {
      body {
        font-size: 20px;
      }

      #popup {
        font-size: 16px;
        width: 90vw;
      }

      marquee {
        font-size: 28px;
      }

      .warning {
        font-size: 40px;
      }

      #overlay-content button {
        font-size: 28px;
        padding: 25px 50px;
      }

      .floaty {
        font-size: 32px;
      }

      .center-gif img {
        width: 90vw;
        height: auto;
      }
    }
  </style>

  <!-- Overlay intro -->
  <div id="overlay">
    <div id="overlay-content">
      <button id="startBtn" onclick="beginMadness()">Ready to crunch?</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="rr" loop><source src="internroll.mp3" type="audio/mpeg"></audio>
  <audio id="boom"><source src="boom.mp3" type="audio/mpeg"></audio>

  <!-- Main content -->
  <div class="center-gif">
    <img src="internroll.gif" alt="oops" width="400">
  </div>

  <marquee direction="left">oopsie</marquee>
  <marquee direction="right">sowwie</marquee>
  <marquee direction="left">my bad</marquee>
  <marquee direction="right">oh no!</marquee>

  <div class="floaty" style="top: 10%; left: 5%;">NOOOO</div>
  <div class="floaty" style="top: 30%; left: 80%;">uh oh</div>
  <div class="floaty" style="top: 60%; left: 20%;">:(</div>

  <div class="warning">AND STOP CLICKING RANDOM LINKS</div>

  <!-- Popup overlay -->
  <div id="popup">
    <div id="popup-text"></div>
    <button id="popup-btn" onclick="closePopup()">OK</button>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let showSparkles = false;
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');
    const popupBtn = document.getElementById('popup-btn');

    const messages = [
      { text: "You are now subscribed to 🔺 Triangle Facts™", button: "OK" },
      { text: "⚡️ Welcome to the year 9001.", button: "Why?" },
      { text: "🫦 Crunching triangle... complete.", button: "Whatever" },
      { text: "👁 Your data has been monetized (just kidding, maybe?)", button: "Cool" },
      { text: "🍌 Did you eat the banana yet?", button: "Noooo" }
    ];

    let msgIndex = 0;
    let popupInterval;

    function cyclePopup() {
      const msg = messages[msgIndex];
      popupText.textContent = msg.text;
      popupBtn.textContent = msg.button;
      popup.style.display = 'block';
      msgIndex = (msgIndex + 1) % messages.length;
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    function beginMadness() {
      document.getElementById('rr').play();
      document.getElementById('boom').play();

      const btn = document.getElementById('startBtn');
      btn.classList.add('exploded');
      document.body.classList.add('shake');

      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.body.classList.remove('shake');

        showSparkles = true;
        setTimeout(() => {
          cyclePopup();
          popupInterval = setInterval(cyclePopup, 10000);
        }, 5000);
      }, 500);
    }

    document.addEventListener("mousemove", function(e) {
      if (!showSparkles) return;
      const sparkle = document.createElement("div");
      sparkle.style.position = "fixed";
      sparkle.style.left = e.clientX + "px";
      sparkle.style.top = e.clientY + "px";
      sparkle.style.width = "6px";
      sparkle.style.height = "6px";
      sparkle.style.background = "white";
      sparkle.style.borderRadius = "50%";
      sparkle.style.boxShadow = "0 0 6px yellow";
      sparkle.style.pointerEvents = "none";
      sparkle.style.zIndex = 9999;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 300);
    });
  </script>

</body>
</html>
