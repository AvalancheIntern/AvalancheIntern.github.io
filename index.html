<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ”ºdoption</title>

  <!-- Google Fonts: Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #f04747;
      font-family: 'Comic Neue', sans-serif;
      color: yellow;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #overlay-content button {
      background: white;
      color: black;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      font-style: italic;
      transition: transform 0.3s ease;
    }

    #overlay-content button.exploded {
      animation: boom 0.5s ease forwards;
    }

    @keyframes boom {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) rotate(10deg); }
      100% { transform: scale(0); opacity: 0; }
    }

    .center-gif {
      margin-top: 50px;
    }

    .floaty {
      position: absolute;
      font-size: 24px;
      animation: floaty 5s infinite;
    }

    @keyframes floaty {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50vw, -30vh); }
      50% { transform: translate(-30vw, 40vh); }
      75% { transform: translate(60vw, -10vh); }
      100% { transform: translate(0, 0); }
    }

    marquee {
      font-size: 20px;
      color: cyan;
      font-weight: bold;
      margin-top: 30px;
    }

    .warning {
      font-size: 32px;
      font-weight: bold;
      color: hotpink;
      margin-top: 40px;
      margin-bottom: 100px;
      animation: blink 0.6s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    @media (max-width: 768px) {
      body {
        font-size: 20px;
      }

      marquee {
        font-size: 28px;
      }

      .warning {
        font-size: 40px;
      }

      #overlay-content button {
        font-size: 28px;
        padding: 25px 50px;
      }

      .floaty {
        font-size: 32px;
      }

      .center-gif img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay intro -->
  <div id="overlay">
    <div id="overlay-content">
      <button id="startBtn" onclick="beginMadness()">Ready to crunch?</button>
    </div>
  </div>

    <!-- Audio: Explosion -->
  <audio id="boom">
    <source src="boom.mp3" type="audio/mpeg">
  </audio>
 
    <!-- Audio: Rickroll -->
  <audio id="rr" loop>
    <source src="internroll.mp3" type="audio/mpeg">
  </audio>


  <!-- Main content -->
  <div class="center-gif">
    <img src="internroll.gif" alt="oops" width="400">
  </div>

  <marquee direction="left">oopsie</marquee>
  <marquee direction="right">sowwie</marquee>
  <marquee direction="left">my bad</marquee>
  <marquee direction="right">oh no!</marquee>

  <div class="floaty" style="top: 10%; left: 5%;">NOOOO</div>
  <div class="floaty" style="top: 30%; left: 80%;">uh oh</div>
  <div class="floaty" style="top: 60%; left: 20%;">:(</div>

  <div class="warning">AND STOP CLICKING RANDOM LINKS</div>

  <!-- JS to handle launch -->
  <script>
    function beginMadness() {
      document.getElementById('rr').play();
      document.getElementById('boom').play();

      const btn = document.getElementById('startBtn');
      btn.classList.add('exploded');

      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 500);
    }
  </script>

</body>
</html>
