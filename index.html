<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <title>ðŸ”ºdoption</title>
  <style>
    body {
      background-color: #f04747;
      font-family: Comic Sans MS, cursive, sans-serif;
      color: yellow;
      text-align: center;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #overlay-content button {
      background: white;
      color: black;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .center-gif {
      margin-top: 50px;
    }

    .floaty {
      position: absolute;
      font-size: 24px;
      animation: floaty 5s infinite;
    }

    @keyframes floaty {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50vw, -30vh); }
      50% { transform: translate(-30vw, 40vh); }
      75% { transform: translate(60vw, -10vh); }
      100% { transform: translate(0, 0); }
    }

    marquee {
      font-size: 20px;
      color: cyan;
      font-weight: bold;
      margin-top: 30px;
    }

    .warning {
      font-size: 32px;
      font-weight: bold;
      color: hotpink;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      body {
      font-size: 20px;
    }

    marquee {
      font-size: 28px;
    }

    .warning {
      font-size: 40px;
    }

    #overlay-content button {
      font-size: 28px;
      padding: 25px 50px;
    }

    .floaty {
      font-size: 32px;
    }

    .center-gif img {
      width: 90vw;
      height: auto;
    }
  }
  </style>
</head>
<body>

  <!-- Overlay intro -->
  <div id="overlay">
    <div id="overlay-content">
      <button onclick="beginMadness()">Ready to crunch?</button>
    </div>
  </div>

  <!-- Audio (starts after click) -->
  <audio id="rr" loop>
    <source src="internroll.mp3" type="audio/mpeg">
  </audio>

  <!-- Main content -->
  <div class="center-gif">
    <img src="internroll.gif" alt="oops" width="400">
  </div>

  <marquee direction="left">oopsie</marquee>
  <marquee direction="right">sowwie</marquee>
  <marquee direction="left">my bad</marquee>
  <marquee direction="right">oh no!</marquee>

  <div class="floaty" style="top: 10%; left: 5%;">NOOOO</div>
  <div class="floaty" style="top: 30%; left: 80%;">uh oh</div>
  <div class="floaty" style="top: 60%; left: 20%;">:(</div>

  <div class="warning">AND STOP CLICKING RANDOM LINKS</div>

  <!-- JS to remove overlay and start audio -->
  <script>
    function beginMadness() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('rr').play();
    }
  </script>

</body>
</html>
